<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <script src="viewFront.js"></script>
    <script src="viewCart.js"></script>
    <script src="common.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
    <title>Document</title>
</head>
<body>
    <div id='app'></div>

    <script>
    
    let appDiv = document.getElementById('app');
    updateView();
    make(1000)
    function updateView(){
        let html = '';
        const page = model.app.currentPage;
        if (page === 'FrontPage') html = updateViewFront(); 
        else if (page === 'Product') html = updateViewProduct();
        else if (page === 'Cart') html = updateViewCart();
        else if (page === 'LoginMail') html = updateViewLoginWithMail();
        else if (page === 'LoginPhone') html = updateViewLoginWithPhone();

        appDiv.innerHTML = html;
        } 
    </script>
</body>
</html>
